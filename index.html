<!DOCTYPE html>
<html>
<head>
    <title>Google Docs Integration</title>
    <script>
        // Submit document to Google Sheets
        function submitDocument() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            
            fetch('https://script.google.com/macros/s/AKfycbz3jXo0VEU4LkhHEXnV8fZBc3AChV_FE6XtghhWveJEm6rGR_05Jc8e5lS2WMD70s9crQ/exec', {
                method: 'POST',
                body: JSON.stringify({
                    title: title,
                    content: content
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Document submitted successfully!');
            });
        }

        // Search documents
        function searchDocuments() {
            var searchTerm = document.getElementById('searchInput').value;
            
            fetch(`https://script.google.com/macros/s/AKfycbz3jXo0VEU4LkhHEXnV8fZBc3AChV_FE6XtghhWveJEm6rGR_05Jc8e5lS2WMD70s9crQ/exec?q=${searchTerm}`)
            .then(response => response.json())
            .then(results => {
                var resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                results.forEach(result => {
                    resultsDiv.innerHTML += `
                        <div>
                            <h3>${result[0]}</h3>
                            <p>${result[1]}</p>
                        </div>
                    `;
                });
            });
        }
    </script>
</head>
<body>
    <h1>Document Management System</h1>
    
    <!-- Document Submission Form -->
    <div>
        <h2>Submit Document</h2>
        <input type="text" id="title" placeholder="Document Title">
        <textarea id="content" placeholder="Document Content"></textarea>
        <button onclick="submitDocument()">Submit</button>
    </div>
    
    <!-- Document Search -->
    <div>
        <h2>Search Documents</h2>
        <input type="text" id="searchInput" placeholder="Search Term">
        <button onclick="searchDocuments()">Search</button>
        
        <div id="searchResults"></div>
    </div>
</body>
</html>
